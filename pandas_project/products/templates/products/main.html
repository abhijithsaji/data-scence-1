{% extends 'base.html' %}

{% block title %}{% endblock title %}


{% block content %}

<h1 class="text-primary">hello there!!</h1>

{% if error_message %}
  {{error_message}}
{% endif %}

{% if request.POST %}

  {% if graph %}
    <img src="data:image/png;base64, {{graph | safe}}">
  
  {% endif %}


{% endif %}
<form action="" method="POST">{% csrf_token %}
  
  <div class="form-group">
    <label for="exampleFormControlSelect1">Choose Chart Type:</label>
    <select class="form-control" id="exampleFormControlSelect1" name="sales">
      <option value="bar">Bar Plot</option>
      <option value="line">line plot</option>
      <option value="count">Count plot</option>     
    </select>
  </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label >Date from:</label>
      <input type="date" class="form-control" name="date_from" >
    </div>
    <div class="form-group col-md-6">
      <label>Date to:</label>
      <input type="date" class="form-control" name="date_to">
    </div>
  </div>
  
  <button class="btn-primary" type="submit">select</button>
</form>

{% endblock content %}
